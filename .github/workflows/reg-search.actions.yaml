name: Deploy Regulation Search to Azure Static Web Apps

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'regulation_search/**'
      - '.github/workflows/reg-search.actions.yaml'

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET for API
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore and build API
        run: |
          dotnet restore
          dotnet build --configuration Release
        working-directory: regulation_search/website/api

      - name: Publish API
        run: |
          dotnet publish --configuration Release --output ./publish
          cd ./publish
          zip -r ../api-deploy.zip .
        working-directory: regulation_search/website/api

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'func-single-agent-demo-eus2-mx01'
          package: 'regulation_search/website/api/api-deploy.zip'

      - name: Build And Deploy Frontend
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SINGLE_AGENT_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: regulation_search/website/frontend
          output_location: regulation_search/website/frontend/dist
          ###### End of Repository/Build Configurations ######