<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Statutes Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <h1>Federal Oil, Gas & Electricity Statutes Assistant</h1>
            <p>Ask questions about federal regulations and statutes</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Initial welcome message -->
                <div class="message-wrapper assistant">
                    <div class="message assistant-message">
                        <div class="message-content">
                            <p>Hello! I'm here to help you search for information about federal statutes related to oil, gas, and electricity. What would you like to know?</p>
                        </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ask about federal oil, gas, or electricity statutes..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" type="button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Loading indicator -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="loading-text">Searching federal statutes...</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
